name: 构建圣经闹钟应用

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整历史记录以便正确生成版本号
    
    - name: 设置JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: 设置Gradle权限
      run: |
        git update-index --chmod=+x gradlew
        chmod +x gradlew
    
    - name: 缓存Gradle包
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: 构建Debug APK
      run: ./gradlew assembleDebug
    
    - name: 运行单元测试
      run: ./gradlew testDebugUnitTest
    
    - name: 上传Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: 圣经闹钟-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: 生成Release APK
      run: |
        echo "storeFile=debug.keystore" > keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "keyAlias=androiddebugkey" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        ./gradlew assembleRelease
      
    - name: 上传Release APK
      uses: actions/upload-artifact@v4
      with:
        name: 圣经闹钟-release
        path: app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error
    
    # 移除JaCoCo测试报告构建，因为项目可能没有配置JaCoCo
    
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: 测试报告
        path: |
          app/build/reports/tests/
          app/build/test-results/
        if-no-files-found: ignore
